name: admin
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
    sdk: ">=2.12.0 <3.0.0"

dependencies:
    cupertino_icons: ^1.0.3
    data_table_2: ^2.3.12
    firebase_core: ^2.4.1
    firebase_database: ^10.0.9
    fl_chart: ^0.60.0
    flutter:
        sdk: flutter
    flutter_svg: ^0.22.0
    google_fonts: ^2.1.0
    http: ^0.13.5
    intl: ^0.18.0
    url_launcher: ^6.1.9
    provider: ^6.0.5
    vrouter: ^1.2.1
    qr_flutter: ^4.0.0

dev_dependencies:
    flutter_test:
        sdk: flutter
    flutter_launcher_icons: ^0.11.0

flutter:
    uses-material-design: true

    assets:
        - assets/images/
        - assets/icons/
        - assets/icons/chains/

flutter_icons:
    image_path: "assets/images/turkiye.png"

    web:
        generate: true
        image_path: "assets/images/turkiye.png"
        background_color: "#E30A17"
        theme_color: "#E30A17"
